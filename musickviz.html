<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Secret Music Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .sticky-header {
            position: sticky;
            top: 0;
            background: white;
            z-index: 1000;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .controls button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: lightgreen;
        }
        .controls button.off {
            background-color: lightcoral;
        }
        #song-list {
            padding: 20px;
        }
        button {
            font-size: 1.2em;
            padding: 15px 25px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .song-container button {
            margin-right: 10px;
        }
        .next-song-container {
            display: flex;
            justify-content: flex-start;
            margin-top: 10px; /* Adds spacing above the button */
        }
        hr {
            border: 1px solid #ccc;
            margin: 20px 0;
        }

        /* NEW: red MISSED button styling */
        .missed-btn {
            background-color: #dc3545;
        }
        .missed-btn:hover {
            background-color: #a71d2a;
        }
    </style>
</head>
<body>
    <div class="sticky-header">
        <h2>Top Secret Music Quiz - Guess the Artist!</h2>
        <div class="controls">
            <button class="toggle on" data-decade="1970">1970</button>
            <button class="toggle on" data-decade="1980">1980</button>
            <button class="toggle on" data-decade="1990">1990</button>
            <button class="toggle on" data-decade="2000">2000</button>
            <button class="toggle on" data-decade="2010">2010</button>
            <button class="toggle on" data-decade="2020">2020</button>
        </div>
    </div>
    <div id="song-list"></div>

    <script>
        async function loadCSV(file) {
            const response = await fetch(file);
            const data = await response.text();
            return data.split('\n').slice(1) // Skip the header row
                .map(row => row.split(',').map(cell => cell.trim())) // Trim each cell
                .filter(columns => columns.length === 3) // Ensure exactly 3 fields
                .map(([songTitle, songArtist, Decade]) => ({ songTitle, songArtist, Decade }));
        }

        function getRandomSong(songs, selectedDecades, playedSongs) {
            const filteredSongs = selectedDecades.length > 0
                ? songs.filter(song => selectedDecades.includes(song.Decade) && !playedSongs.has(song.songTitle))
                : songs.filter(song => !playedSongs.has(song.songTitle));
            
            if (filteredSongs.length === 0) return null; // No songs match the filter
            const randomSong = filteredSongs[Math.floor(Math.random() * filteredSongs.length)];
            playedSongs.add(randomSong.songTitle);
            return randomSong;
        }

        // NEW: global state for MISSED and stopping
        let missedCount = 0;
        let questionsShown = 0;
        let quizOver = false;

        function renderSong(song, container) {
            const songDiv = document.createElement('div');
            songDiv.classList.add('song-container');

            const title = document.createElement('h2');
            title.textContent = `Song: ${song.songTitle}`;
            songDiv.appendChild(title);

            const revealArtistButton = document.createElement('button');
            revealArtistButton.textContent = "Reveal Artist";
            revealArtistButton.onclick = () => {
                if (quizOver) return;
                const artist = document.createElement('p');
                artist.textContent = `Artist: ${song.songArtist}`;
                songDiv.appendChild(artist);
                revealArtistButton.disabled = true;
                autoScrollToBottom();
            };
            songDiv.appendChild(revealArtistButton);

            const revealDecadeButton = document.createElement('button');
            revealDecadeButton.textContent = "Reveal Decade";
            revealDecadeButton.style.marginLeft = "10px"; // Add spacing between buttons
            revealDecadeButton.onclick = () => {
                if (quizOver) return;
                const decade = document.createElement('p');
                decade.textContent = `Decade: ${song.Decade}`;
                songDiv.appendChild(decade);
                revealDecadeButton.disabled = true;
                autoScrollToBottom();
            };
            songDiv.appendChild(revealDecadeButton);

            // NEW: MISSED button
            const missedButton = document.createElement('button');
            missedButton.textContent = "MISSED";
            missedButton.classList.add('missed-btn');
            missedButton.style.marginLeft = "10px";
            missedButton.onclick = () => {
                if (quizOver) return;
                missedCount += 1;

                if (missedCount >= 3) {
                    quizOver = true;
                    endQuiz(container);
                }
            };
            songDiv.appendChild(missedButton);

            container.appendChild(songDiv);
            container.appendChild(document.createElement('hr'));
        }

        function endQuiz(container) {
            // Disable all interactive buttons
            document.querySelectorAll('button').forEach(btn => {
                // keep decade toggles visually as-is but disable clicks, and disable all action buttons
                btn.disabled = true;
            });

            // Remove any "Next Song" containers that might still be present
            document.querySelectorAll('.next-song-container').forEach(el => el.remove());

            // Compute and show the summary
            const notMissed = Math.max(0, questionsShown - missedCount);
            const msg = document.createElement('h3');
            msg.textContent = `Quiz over! You clicked MISSED 3 times. Questions not missed: ${notMissed}.`;
            container.appendChild(msg);
            autoScrollToBottom();
        }

        function autoScrollToBottom() {
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const songs = await loadCSV('music.csv');
            const songList = document.getElementById('song-list');
            const toggleButtons = document.querySelectorAll('.toggle');
            let selectedDecades = ["1970", "1980", "1990", "2000", "2010", "2020"];
            let playedSongs = new Set();

            toggleButtons.forEach(button => {
                button.addEventListener('click', () => {
                    if (quizOver) return; // prevent further changes after quiz ends
                    const decade = button.getAttribute('data-decade');
                    if (selectedDecades.includes(decade)) {
                        selectedDecades = selectedDecades.filter(d => d !== decade);
                        button.classList.remove('on');
                        button.classList.add('off');
                    } else {
                        selectedDecades.push(decade);
                        button.classList.remove('off');
                        button.classList.add('on');
                    }
                });
